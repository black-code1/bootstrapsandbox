<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">CoderInProgress</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- mobile first approach -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <!-- mr-auto move element to the left -->
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form -->
    <!-- <form action="" style="width: 500px; margin:auto"> -->
    <form action="" class="main-form needs-validation" novalidate>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstname">firstname</label>
            <input
              type="text"
              name="firstname"
              class="form-control is-invalid"
            />
            <div class="invalid-feedback">Looks good!</div>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" name="lastname" class="form-control" />
            <small class="form-text text-muted">
              This should be your last name.
            </small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" required />
        <div class="invalid-feedback">Please enter a valid username.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>

      <div class="form-check">
        <input type="checkbox" id="accept-terms" class="form-check-input" />
        <label for="accept-terms" class="form-check-label"
          >Accept Terms &amp; Conditions</label
        >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="jquery/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      var form = document.querySelector(".needs-validation");

      form.addEventListener("submit", function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
