<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">CoderInProgress</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- mobile first approach -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <!-- mr-auto move element to the left -->
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        </ul>
      </div>
    </nav>

    <!-- Modal -->

    <div class="modal fade" id="demoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Please confirm!</h2>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p>This is the modal body, do you like it?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- alert -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Alerts &amp; Modal</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div
            class="alert alert-success alert-dismissable fade show"
            role="alert"
          >
            <button type="button" class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="alert-heading">This is an alert</h2>
            <p>I'm an alert! <a href="#" class="alert-link">Click me!</a></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#demoModal"
          >
            Show Modal
          </button>
        </div>
      </div>
    </div>

    <script src="jquery/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
